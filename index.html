<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="container">
        <div class="control-buttons">
            <button id="start">Start</button>

            <button id="reset">Reset</button>
        </div>
        
        <div class="player-one">
            <h3>Player One</h3>
            <hr/>
            <p id="one-win">Wins: </p>
            <p id="one-loss">Losses: </p>
        </div>
        
        <div class="game-container">
            <div class="modal-container" id="modal-container">
                <div class="modal">
                    <h1>Game Over!</h1>
                    <button id="close">Close</button>
                </div>
            </div>
            <div class="grid-item" data-item="0">
                
            </div>
            <div class="grid-item" data-item="1">
                
            </div>
            <div class="grid-item" data-item="2">
                
            </div>
            <div class="grid-item" data-item="3">
                
            </div>
            <div class="grid-item" data-item="4">
                
            </div>
            <div class="grid-item" data-item="5">
                
            </div>

            <div class="grid-item" data-item="6">
                
            </div>
            <div class="grid-item" data-item="7">
                
            </div>
            <div class="grid-item" data-item="8">
                
            </div>

        
        </div>
        <div class="player-two">
            <h3>Player Two</h3>
            <hr/>
            <p id="two-win">Wins: </p>
            <p id="two-loss">Losses: </p>
        </div>
    </div>
</body>
<script src="./logic.js"></script>

</html>
